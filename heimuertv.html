<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heimuertv</title>
    <script src="libs/jquery.js"></script>
</head>

<body style="text-align:center">
    <div id="videoSearch">
        <div>
            <select id="videoSearchCategory"></select>
            <input id="videoSearchKeyword" type="text" placeholder="关键字"></input>
            <button id="videoSearchButton">搜索</button>
        </div>
        <div>
            <table id="videoSearchTable" style="border-spacing: 1vw; margin: auto"></table>
        </div>
    </div>

    <div id="video">
        <div>
            <h3 id="videoTitle"></h3>
        </div>
        <div style="width: 80vw; height: 45vw; margin: auto">
            <iframe id="videoFrame" src="about:blank" width="100%" height="100%" scrolling="no" frameborder="0" allowfullscreen></iframe>
        </div>
        <div>
            <table id="videoTable" style="border-spacing:1vw 1vw; margin: auto"></table>
        </div>
    </div>

    <script src="heimuertv.js"></script>
</body>

</html>
